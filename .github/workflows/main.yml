name: CI/CD Pipeline

# Định nghĩa các sự kiện kích hoạt (trigger)
on:
  push:
    branches:
      - main        # 4 khoảng trắng ở đầu
      - development # 4 khoảng trắng ở đầu
  pull_request:
    branches:
      - main

# Định nghĩa các công việc (Jobs)
jobs:
  build-and-test:
    runs-on: ubuntu-latest # Chạy trên Ubuntu mới nhất
    
    steps:
      # Tải mã nguồn [cite: 197, 198]
      - name: Checkout code
        uses: actions/checkout@v3

      # Thiết lập môi trường Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Cài đặt phụ thuộc
      - name: Install dependencies
        run: npm ci

      # Chạy kiểm thử
      - name: Run tests
        run: |
          chmod +x node_modules/.bin/jest
          npm test

      # Xây dựng ứng dụng [cite: 207, 208]
      - name: Build application
        run: npm run build