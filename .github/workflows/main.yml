name: CI/CD Pipeline

# Định nghĩa các sự kiện kích hoạt (trigger)
on:
  push:
    branches:
      - main        # 4 khoảng trắng ở đầu
      - development # 4 khoảng trắng ở đầu
  pull_request:
    branches:
      - main

# Định nghĩa các công việc (Jobs)
jobs:
  build-and-test:
    runs-on: ubuntu-latest # Chạy trên Ubuntu mới nhất
    
    steps:
      # Tải mã nguồn [cite: 197, 198]
      - name: Checkout code
        uses: actions/checkout@v3

      # Thiết lập môi trường Node.js [cite: 199, 202]
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Cài đặt phụ thuộc [cite: 203, 204]
      - name: Install dependencies
        run: npm install

      # Chạy kiểm thử [cite: 205, 206]
      - name: Run tests
        run: npm test

      # Xây dựng ứng dụng [cite: 207, 208]
      - name: Build application
        run: npm run build