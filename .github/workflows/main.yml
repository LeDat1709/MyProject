name: CI/CD Pipeline

# Định nghĩa các sự kiện kích hoạt (trigger)
on:
  push:
    branches:
      - main        # 4 khoảng trắng ở đầu
      - development # 4 khoảng trắng ở đầu
  pull_request:
    branches:
      - main

# Định nghĩa các công việc (Jobs)
jobs:
  build-and-test:
    # 1. Định nghĩa chiến lược Matrix (strategy)
    strategy:
      matrix:
        # 2. Định nghĩa biến và các giá trị của nó
        node-version: ['14', '16', '18'] # Các phiên bản Node.js sẽ chạy

    # Job sẽ chạy lặp lại cho mỗi giá trị trong matrix
    runs-on: ubuntu-latest
    
    steps:
      # Tải mã nguồn [cite: 197, 198]
      - name: Checkout code
        uses: actions/checkout@v3

      # 3. Sử dụng giá trị từ matrix trong bước Setup Node.js
      - name: Set up Node.js ${{ matrix.node-version }} # Tên hiển thị phiên bản
        uses: actions/setup-node@v4
        with:
          # Thay thế node-version: '18' cố định bằng biến matrix
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Cài đặt phụ thuộc
      - name: Install dependencies
        run: npm ci

      # Chạy kiểm thử
      - name: Run tests
        run: |
          chmod +x node_modules/.bin/jest
          npm test

      # Xây dựng ứng dụng [cite: 207, 208]
      - name: Build application
        run: npm run build